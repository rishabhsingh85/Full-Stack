<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition-property: height;
            transition-duration: 10s;
            transition-delay: 2s;
        }
        div:hover{
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>The transition property</h1>
    <div></div>
</body>
</html>
