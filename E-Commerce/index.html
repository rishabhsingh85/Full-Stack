<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RishKart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header h1 {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    padding: 10px 20px;
    border-radius: 30px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

header h1:hover {
    background: linear-gradient(45deg, #dd2476, #ff512f);
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
  nav a {
    display: inline-block;
    padding: 10px 18px;
    margin: 0 5px;
    border-radius: 25px;
    background: linear-gradient(45deg, #36d1dc, #5b86e5);
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  nav a:hover {
    background: linear-gradient(45deg, #5b86e5, #36d1dc);
    transform: scale(1.08);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
    h2.center {
      text-align: center;
      margin: 20px 0;
    }
    .items-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
      font-weight: bold;
    }
    button {
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #ee0979, #ff6a00);
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  <header>
    <h1>RishKart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="wishlist.html">Clothes</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="center">Popular Items</h2>
    <div class="items-container">
      <div class="item">
        <img src="https://th.bing.com/th/id/OIP.QT6nSehdqVby4GySBzHIuAHaKW?w=202&h=282&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Denim Shirt">
        <h3>Denim Shirt</h3>
        <p>₹500</p>
        <button>Add to Cart</button>
      </div>

      <div class="item">
        <img src="https://th.bing.com/th/id/OIP.W7YZwgd_-VjMEetTRasLowHaHa?w=192&h=192&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Marvel T-Shirt">
        <h3>Marvel T-Shirt</h3>
        <p>₹600</p>
        <button>Add to Cart</button>
      </div>

      <div class="item">
        <img src="https://media.hypedc.com/products/5bee1601/dd1399-105_wht_01.jpg" alt="Nike Shoe ">
        <h3>Nike Shoe</h3>
        <p>₹5000</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
